<div class="ui {{load}} segment h100" style="overflow: scroll;" id="parent">
    <table class="ui  very compact striped table full">
        <thead>
            <tr>
                <th colspan="2">
                    <div class="ui label">
                        <span class="detail">Information</span>
                    </div>
                </th>

                <th colspan="2">
                    <div class="right aligned">
                        <!--<a class="ui red label" ng-click="SaveContacts()">
                            <i class="save icon"></i> Save
                        </a>-->
                    </div>
                </th>
            </tr>
        </thead>
        <tbody infinite-scroll="increaseLimit()" infinite-scroll-container='"#parent"'>
            <tr ng-repeat="info in infoList | limitTo:barLimit">
                <td ng-bind="info.param"></td>
                <td></td>
                <td ng-bind="info.info"></td>
            </tr>
        </tbody>
    </table>


</div>
